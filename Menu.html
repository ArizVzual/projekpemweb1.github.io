  <div class="bglp"><img src="aset/bglp.png" alt=""></div>
    <div class="audio-controls">
        <audio autoplay id="backgroundAudio" src="aset/audia bglp.mp3" class="sound_bglp"></audio>
    </div>
    <button id="audio_button">|></button>
    <script>
      const audio = document.getElementById("backgroundAudio");
      const button = document.getElementById("audio_button");

      button.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          button.textContent='||'
        } else {
          audio.pause();
          button.textContent= '|>'
        }
      });
      function createStars() {
        const container = document.querySelector("body");
        for (let i = 0; i < 1000; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.width = ".1px";
          star.style.height = ".1px";
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          container.appendChild(star);
        }
      }
      createStars();

      // ini sagan contact
      function ContacT() {
        let contact = document.querySelector(".tempat");

        if (contact.style.display === "none") {
          contact.style.display = "block";
        }
      }
      function hayo() {
        let mauladi = document.querySelector(".tempat");
        if (mauladi.style.display === "block") {
          mauladi.style.display = "none";
        }
      }
      function maumau() {
        let iya = document.querySelector("#iya");
        if (iya.style.display === "none") {
          iya.style.display = "block";
        }
      }
      function kacau() {
        let mauladi = document.querySelector("#iya");
        if (mauladi.style.display === "block") {
          mauladi.style.display = "none";
        }
      }
      
      function huhuy() {
        let username = document.querySelector("#username").value;
        let password = document.querySelector("#password").value;
        if (username === "mauladi" && password === "miyuki") {
          alert("Meluncur")
          return true;
        } 
        else if(username ==="sayang" && password==="kamu") {
          alert("Meluncur")
          return true;
        }
        else {
          alert("Username atau Password salah.");
          return false;
        }
      }
    </script>
