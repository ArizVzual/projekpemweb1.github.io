<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <!-- Start Button-->
  <a class="back_btn" href="Menu.html">Kembali</a>
  <div class="start_btn"><button>Start Quiz</button></div>
  <!--info box-->
  <div class="info_box">
    <div class="info-title"><span>Peraturan Quiz</span></div>
    <div class="info-list">
      <div class="info">1. Kamu hanya memiliki <span>15 detik</span>setiap pertanyaan.</div>
      <div class="info">2. Setiap menjawab pertanyaan memiliki poin. </div>
      <div class="info">3. Jika soal tidak terjawab, tidak mendapatkan poin.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>
<!--quiz box-->
  <div class="quiz_box">
    <header>
      <div class="title">Quiz</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">15</div>
      </div>
      <div class="time_line"></div>
    </header>
    <section>
      <div class="que_text">
        <!--pertanyaan quiz-->
      </div>
      <div class="option_list">
        <!--jawaban quiz-->
      </div>
    </section>
    <footer>
      <div class="total_que">
        <!--pertanyaan yang sudah dijawab-->
      </div>
      <button class="next_btn">Next Question</button>
    </footer>
  </div>

  <!-- Result Box -->
   <div class="result_box">
    <div class="complete_text">You've completed the quiz!</div>
    <div class="score_text">
      <!-- hasil score jawaban quiz-->
    </div>
    <div class="buttons">
      <button class="restart">Replay Quiz</button>
      <button class="quit">Quit Quiz</button>
    </div>
   </div>
   <script src="quiz.js"></script>
</body>
</html>
